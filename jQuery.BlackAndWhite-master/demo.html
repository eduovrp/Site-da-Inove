<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Gianluca Guarini - black and white image jQuery plug-in</title>
	<style type="text/css">
body {
	margin: 20px auto;
	padding: 0;
	color:#999;
	font-family: 'Rosario', sans-serif;
	width:960px;
}
a {
	color:#0072ca;
}
img {
	border:none;
}
iframe {
	display:inline;
	float: left;
}
#wrapper {
	list-style:none;
	margin:1px 0;
	float:left;
	padding:0;
}
#wrapper li {
	float:left;
	margin: 1px 4px 1px 0;
	background: url(css/loader.gif) center center no-repeat;
}
#wrapper li a {
	opacity:0;
	filter:alpha(opacity=0);
}
#wrapper li.last {
	float:left;
	margin: 1px 4px 1px 0;
}
</style>
	<link href="css/BlackAndWhite.css" rel="stylesheet">
	<script src="src/jquery.min.js"></script>
	<script src="src/jquery.BlackAndWhite.js"></script>

</head>
<body>
	<h3>Demo</h3>
	<ul id="wrapper">
		<li>
			<a href="1" class="bwWrapper">
				<img  src="files/big-img.jpg" width="250" height="462" />
			</a>
		</li>
		<li>
			<a href="2" class="bwWrapper">
				<img  src="files/big-img.jpg" width="250" height="150" />
			</a>
		</li>
		<li class="last">
			<a href="3" class="bwWrapper">
				<img  src="files/big-img.jpg" width="250" height="150" />
			</a>
		</li>
		<li>
			<a href="4" class="bwWrapper">
				<img  src="files/big-img.jpg" width="250" height="150" />
			</a>
		</li>
		<li>
			<a href="5" class="bwWrapper">
				<img  src="files/big-img.jpg" width="250" height="150" />
			</a>
		</li>
		<li class="last">
			<a href="6" class="bwWrapper">
				<img  src="files/big-img.jpg" width="250" height="150" />
			</a>
		</li>
		<li>
			<a href="7" class="bwWrapper">
				<img  src="files/big-img.jpg" width="250" height="150" />
			</a>
		</li>
		<li>
			<a href="8" class="bwWrapper">
				<img  src="files/big-img.jpg" width="250" height="150" />
			</a>

		<li class="last">
			<a href="9" class="bwWrapper">
				<img  src="files/big-img.jpg" width="250" height="150" />

		</li>
		<li>
			<a href="10" class="bwWrapper">
				<img  src="files/big-img.jpg" width="250" height="150" />
			</a>
		</li>
	</ul>
	<script>
	//init
	$('.bwWrapper').BlackAndWhite({
		hoverEffect:true,
		webworkerPath: 'src/',
		intensity:1,
		onImageReady:function(img){
			$(img).parent().animate({
				opacity:1
			});
		}
	});
	</script>
</body>
</html>
